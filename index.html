<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module 11</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <p id="currentDate"></p>
    <header>
      <h1 id="header_title">New Year Timer</h1>
    </header>
    <main>
      <article id="timer">
        <div id="days">
          <p id="daysContent">00</p>
          <p>days</p>
        </div>
        <div id="hours">
          <p id="hoursContent">00</p>
          <p>hours</p>
        </div>
        <div id="minutes">
          <p id="minsContent">00</p>
          <p>minutes</p>
        </div>
        <div id="seconds">
          <p id="secondsContent">00</p>
          <p>seconds</p>
        </div>
      </article>
      <div class="buttons">
        <button data-action="start">start</button>
        <button data-action="stop">stop</button>
      </div>
    </main>
    <script src="./index.js" type="module"></script>
  </body>
</html>
